<!DOCTYPE html>

<head>
  <meta charset="UTF-8"/>

  <title>realvinn - Contact</title>
  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  
  <style>
    /* Ensure hero section is centered */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
      background: radial-gradient(circle at 20% 40%, rgba(255,127,63,0.15), transparent 50%),
                  radial-gradient(circle at 80% 60%, rgba(255,127,63,0.15), transparent 50%),
                  linear-gradient(135deg, #2f2f2f, #151515);
      min-height: 70vh;
      position: relative;
    }

    .hero-content {
      max-width: 700px;
      margin-bottom: 2rem;
    }

    /* Icons Box Container */
    .icon-container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    /* Square Box Around Icons */
    .icon-box {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(30, 30, 30, 0.9);
      border: 3px solid #ff7f3f;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(255,127,63,0.5);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      text-decoration: none; /* Remove underline */
    }

    .icon-box:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(255,127,63,0.8);
    }

    /* FontAwesome Icon Styling */
    .icon-box i {
      font-size: 40px;
      color: white;
    }

    /* Remove default hyperlink underline */
    .icon-box:link,
    .icon-box:visited {
      text-decoration: none;
      outline: none;
    }

    /* Footer Styling */
    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-icons {
      display: flex;
      gap: 15px;
    }

    .footer-icons a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }

  </style>
</head>

<body>

  <section class="hero">

      <h1>Get in Touch</h1>
      <p>Let's connect! Reach out via any of the platforms below.</p>
    </div>

    <!-- Social Media Icons in Square Boxes -->
    <div class="icon-container">
      <a href="https://github.com/realvinn" target="_blank" class="icon-box">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/the-vinh-nguyen-72a9872a2/" target="_blank" class="icon-box">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://discord.com/invite/BYXYgWsDz6" target="_blank" class="icon-box">
        <i class="fab fa-discord"></i>
      </a>
    </div>
  </section>

  <!-- Footer -->

  </footer>
</body>
