<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>realvinn - Projects</title>
  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Script for fuzzy search logic -->
  <script src="static/script.js" defer></script>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar fade-in-down">
    <div class="nav-left">
      <a href="/" class="nav-home">
        <!-- Home icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="home-icon">
          <path d="M3 9.5l9-7 9 7v11.5a2 2 0 0 1-2 2h-2a2 
                   2 0 0 1-2-2v-4h-4v4a2 2 0 0 1-2 2H5a2
                   2 0 0 1-2-2z"></path>
        </svg>
      </a>
    </div>
    <div class="nav-center">
      <a href="projects.html" class="nav-link">Projects</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </div>
  </nav>

  <!-- Warning Box about first-time spin-up -->
  <div class="wake-up-warning fade-in">
    <div class="warning-icon">
      <!-- Exclamation in a circle -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24" height="24"
        fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12" y2="16"></line>
      </svg>
    </div>
    <p>
      If this is your first search, the server may take a minute to spin up. Please be patient!
    </p>
  </div>

  <!-- Hero / Song Search Section -->
  <section class="hero fade-in-up">
    <div class="hero-content">
      <h1>Song Search</h1>
      <p>Find your favorite tracks — even with minor typos!</p>

      <div class="search-bar">
        <label for="searchTitleInput">Title:</label>
        <input type="text" id="searchTitleInput" placeholder="Search by title..." />

        <label for="searchArtistInput">Artist:</label>
        <input type="text" id="searchArtistInput" placeholder="Search by artist..." />

        <!-- Buttons -->
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear</button>
      </div>

      <!-- Results Table goes here -->
      <div id="resultsContainer"></div>
    </div>
  </section>

  
<footer class="footer">
  <p>© 2025 realvinn - Powered by GitHub Pages</p>
  <div class="footer-icons">
    <a href="https://github.com/realvinn" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.linkedin.com/in/the-vinh-nguyen-72a9872a2/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://discord.com/invite/BYXYgWsDz6" target="_blank"><i class="fab fa-discord"></i></a>
  </div>
</footer>
</body>
</html>
